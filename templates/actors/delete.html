{% extends "base.html" %}

{% block active_bar %}
<li class="nav-item active">
    <a class="nav-link" href="http://127.0.0.1:8000/actors">Actor</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="http://127.0.0.1:8000/movies">Movies</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="http://127.0.0.1:8000/producers">Producers</a>
</li>
{% endblock active_bar %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <form action="." method="POST">
                {% csrf_token %}
                <h1>Do you want to delete the product: " {{ object.title }} "?</h1>
                <input type="submit" value="Yes">
                <a href="../">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
