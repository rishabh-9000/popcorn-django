{% extends "base.html" %}

{% block active_bar %}
<li class="nav-item active">
    <a class="nav-link" href="http://127.0.0.1:8000/actors">Actor</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="http://127.0.0.1:8000/movies">Movies</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="http://127.0.0.1:8000/producers">Producers</a>
</li>
{% endblock active_bar %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for actor in actors %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ actor.image.url }}" />
                    <div class="card-body">
                        <p class="card-text">{{ actor.bio }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{{ actor.id }}'">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
