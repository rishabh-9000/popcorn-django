{% extends "base.html" %}

{% block active_bar %}
<li class="nav-item active">
    <a class="nav-link" href="http://192.168.0.107:8000/actors">Actor</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="http://192.168.0.107:8000/movies">Movies</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="http://192.168.0.107:8000/producers">Producers</a>
</li>
{% endblock active_bar %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="card mb-4 box-shadow">
            <img src="{{ actors_detail.image.url }}" />
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ actors_detail.name }}</h4>
                <h6 class="my-0 font-weight-normal">{{ actors_detail.sex }}</h6>
                <h6 class="my-0 font-weight-normal">{{ actors_detail.dateOfBirth }}</h6>
            </div>
            <div class="card-body">
                {{ actors_detail.bio }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
